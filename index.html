<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <input checked type="radio" name="slider" id="swich1" />
      <input type="radio" name="slider" id="swich2" />
      <input type="radio" name="slider" id="swich3" />
      <input type="radio" name="slider" id="swich4" />

      <div class="slides">
        <div class="slide">
          <img src="./assets/1.jpg" alt="nature" />
        </div>
        <div class="slide">
          <img src="./assets/2.jpg" alt="nature" />
        </div>
        <div class="slide">
          <img src="./assets/3.jpg" alt="nature" />
        </div>
        <div class="slide">
          <img src="./assets/4.jpg" alt="nature" />
        </div>
      </div>

      <div class="container__bottom">
        <div class="description">
          <p class="text">Пересматривая старые работы</p>
          <p class="text">И что здесь сложного? Я не понимаю</p>
          <p class="text">Когда первый раз видишь вопросы тестов RS School</p>
          <p class="text">День релиза. Что-то пошло не так.</p>
        </div>
        <div class="controls">
          <label for="swich1"></label>
          <label for="swich2"></label>
          <label for="swich3"></label>
          <label for="swich4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
